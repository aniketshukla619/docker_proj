sudo: required
services : 
  - docker

before_install :
  - docker build -t aniketshukla/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true aniketshukla/docker-react npm run test -- --coverage

deploy :
  provider : elasticbeanstalk
  region : "us-east-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-127000078703"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id:
    secure: "AKIAR3EOLNFXUXNF5T6Y"
  secret_access_key:
    secure: "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"